se> </svg> <span>Search</span> </button> </form> <nav class="nav"> <ul class="nav__list"> <li class="nav__item"> <button class="nav__btn nav__btn--add-recipe"> <svg class="nav__icon"> <use href="/icons.c25c2a2d.svg#icon-edit"></use> </svg> <span>Add recipe</span> </button> </li> <li class="nav__item"> <button class="nav__btn nav__btn--bookmarks"> <svg class="nav__icon"> <use href="/icons.c25c2a2d.svg#icon-bookmark"></use> </svg> <span>Bookmarks</span> </button> <div class="bookmarks"> <ul class="bookmarks__list"> <div class="message"> <div> <svg> <use href="/icons.c25c2a2d.svg#icon-smile"></use> </svg> </div> <p> No bookmarks yet. Find a nice recipe and bookmark it :) </p> </div>  </ul> </div> </li> </ul> </nav> </header> <div class="search-results"> <ul class="results"> <div class="message"> <div> <svg> <use href="/icons.c25c2a2d.svg#icon-smile"></use> </svg> </div> <p>Search your favorite recipe :)</p> </div>  </ul> <div class="pagination">  </div> <p class="copyright"> &copy; <a class="twitter-link" target="_blank" href="https://twitter.com/NourEldinRb">NourEgy</a> and <a class="twitter-link" target="_blank" href="https://twitter.com/jonasschmedtman">Jonas Schmedtmann</a>. Use for learning or your portfolio. Don't use to teach. </p> </div> <div class="recipe"> <div class="message"> <div> <svg> <use href="/icons.c25c2a2d.svg#icon-smile"></use> </svg> </div> <p>Start by searching for a recipe or an ingredient. Have fun!</p> </div>    </div> </div> <div class="hidden overlay"></div> <div class="add-recipe-window hidden"> <button class="btn--close-modal">&times;</button> <form class="upload"> <div class="upload__column"> <h3 class="upload__heading">Recipe data</h3> <label>Title</label> <input placeholder="Example: Veggie Pizza" required name="title" type="text"> <label>URL</label> <input placeholder="Source URL" required name="sourceUrl" type="text"> <label>Image URL</label> <input placeholder="Image sourse URL" required name="image" type="text"> <label>Publisher</label> <input placeholder="Publisher's name" required name="publisher" type="text"> <label>Prep time</label> <input placeholder="Example: 30 (in minutes)" required name="cookingTime" type="number"> <label>Servings</label> <input placeholder="Example: 4" required name="servings" type="number"> </div> <div class="upload__column"> <h3 class="upload__heading">Ingredients</h3> <label>Ingredient 1</label> <input type="text" required name="ingredient-1" placeholder="Format: 'Quantity,Unit,Description'"> <label>Ingredient 2</label> <input type="text" name="ingredient-2" placeholder="Format: 'Quantity,Unit,Description'"> <label>Ingredient 3</label> <input type="text" name="ingredient-3" placeholder="Format: 'Quantity,Unit,Description'"> <label>Ingredient 4</label> <input type="text" name="ingredient-4" placeholder="Format: 'Quantity,Unit,Description'"> <label>Ingredient 5</label> <input type="text" name="ingredient-5" placeholder="Format: 'Quantity,Unit,Description'"> <label>Ingredient 6</label> <input type="text" name="ingredient-6" placeholder="Format: 'Quantity,Unit,Description'"> </div> <button class="btn upload__btn"> <svg> <use href="/icons.c25c2a2d.svg#icon-upload-cloud"></use> </svg> <span>Upload</span> </button> </form> </div> </body></html>
